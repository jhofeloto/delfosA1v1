{% extends "base.html" %}

{% block title %}Error 500 - Pipeline DM2{% endblock %}

{% block content %}
<div class="col-12">
    <div class="container-modern">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card animate-slide-up">
                    <div class="card-body text-center p-5">
                        <div class="mb-4">
                            <i class="fas fa-server fa-4x text-destructive"></i>
                        </div>
                        <h1 class="display-4 gradient-text mb-3">Error 500</h1>
                        <h3 class="mb-3">Error Interno del Servidor</h3>
                        <p class="lead mb-4">
                            Lo sentimos, algo salió mal en nuestro servidor.
                            Por favor, inténtalo de nuevo más tarde.
                        </p>
                        <div class="d-flex gap-3 justify-content-center">
                            <a href="{{ url_for('index') }}" class="btn btn-primary">
                                <i class="fas fa-home me-2"></i>Volver al Inicio
                            </a>
                            <button onclick="history.back()" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Volver Atrás
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
